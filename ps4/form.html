<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Preferences</title>
    
    
</head>
<body>

    <form action="submit_project.php" method="post">

        <fieldset id="personal_information">

            <legend>Project Information</legend>

            <ol>

                <li>
                    <label for="name"> Name:</label>
                    <input type="text" id="Name" name="Name" required><br><br>
                </li>
                
                <li>
                    <label for="priority">Priority</label>
                    <input type="range"  min="0" max="10" name="priority" value="0" id="priority"><br><br>
                </li>

                <li>
                    <label for="estimated_hours">Estimated Hours:</label>
                    <input type="number"  name="estimated_hours" min="0" max="1000" id="estimated_hours"><br><br>
                </li>
        
                <li>
                    <label for="start_date">Start Date:</label>
                    <input type="date" name="start_date" id="start_date" value="2013-12-01"><br><br>
                </li>

                <li>
                     <label for="email">Email Contact: </label>
                     <input type="email"  name="email" id ="email"><br><br>
                </li>

                <li>
                    <label for="url">Staging URL:</label>
                    <input type="url"  name="url" id="url"><br><br>
                </li>

                <li>
                    <label for="project_Color">Project Color:</label>
                    <input type="color" name="project_Color"  id="project_Color"><br><br>
                </li>

        <input type="submit" value="Submit">
    </ol>
    </fieldset>
    </form>
</body>
</html>
