<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofocus Demo</title>
</head>
<body>
    <fieldset >
    <legend> <h2>Create New Account</h2> </legend>

    <form action="process_form.php" method="post">
        <label for="firstName">First Name:</label><br>
        <input placeholder="'John'" type="text" id="firstName" name="firstName" autofocus><br><br>

        <label for="lastName">Last Name:</label><br>
        <input placeholder="'Smith'" type="text" id="lastName" name="lastName"><br><br>

        <label for="email">Email:</label><br>
        <input placeholder="user@example.com" type="email" id="password" name="email"><br><br>

        <label for="password">password:</label><br>
        <input placeholder="8-10 characters" type="password" id="password" name="password"><br><br>

        <label for="password confirmation">password confirmation:</label><br>
        <input placeholder="Type your password a" type="password confirmation" id="password confirmation" name="password confirmation"><br><br>



        <input type="submit" value="Sign up">
    </fieldset>
    </form>
</body>
</html>
